<html>
<head>

    <title>Rising the Tide | Templates</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main_style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="html2pdf.bundle.min.js"></script>

    <script>
        function generatePDF() {
            // Choose the element that our invoice is rendered in.
            const element = document.getElementById("pdf_container");
            // Choose the element and save the PDF for our user.
            html2pdf().from(element).save('rising_the_tide');
        }
    </script>
</head>
<body>
    <div id="nav_bar">
        <div id="nav_link_container">
            <div id="glossary_link" class="nav_link">Glossary</div>
            <div id="resources_link" class="nav_link">Resources</div>
            <div id="resources_link" class="nav_link">Templates</div>
            <div id="homepage_link" class="nav_link" onclick="navigateHomepage()">Home</div>
        </div>
    </div>
    <div id="main_container" style="margin-top: 50px;">
        <div id="pdf_container">
            <img src="test_image.png" style="position: absolute; top: 720px; width: 100%; height: auto; transform: scale(-1, 0.8);" />
            <img src="social_icons.png" style="position: absolute; top: 920px; left: 400px; width: 30%; height: auto;" />
            <div id="pdf_text_container" style="margin-left: 30px;">
                <div id="pdf_title">Rising the Tide</div>
                <div id="fact_title" class="pdf_texts">Fact</div>
                <textarea rows="3" cols="66" type="text" id="fact_input" class="pdf_inputs"></textarea>
                <div id="ipcc_title" class="pdf_texts">IPCC Recomendation</div>
                <textarea rows="3" cols="66" type="text" id="ipcc_input" class="pdf_inputs"></textarea>
                <div id="contribution_title" class="pdf_texts">We are contributing to this recommendation by...</div>
                <textarea rows="12" cols="66" type="text" id="contribution_input" class="pdf_inputs" style="height: 285px;"></textarea>

            </div>
        </div>
        <div id="pdf_button_container" style="width: 792px; height: 50px; margin: 20px auto; position: relative;">

    #pdf_container {
        border: 1px solid var(--black);

    }

        margin: 20px 0px 10px 0px;
